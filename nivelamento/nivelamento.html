<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo de Nivelamento | Inglês no seu Ritmo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .lesson-card {
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn forwards 0.5s ease-out;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="../aluno.html" class="text-lg font-bold text-gray-600 hover:text-gray-800 flex items-center gap-2">
                <i class="fas fa-chevron-left"></i> Voltar ao Portal
            </a>
            <h1 id="header-title" class="text-2xl font-semibold text-center">Teste de Nivelamento</h1>
            <div class="w-40 hidden md:block"></div>
        </div>
    </header>

    <main class="container mx-auto p-8 mt-4">
        <div class="text-center mb-12">
            <h2 class="text-3xl font-bold text-gray-700">Bem-vindo ao Teste de Nivelamento</h2>
            <p class="text-lg text-gray-500 mt-2">Vamos descobrir qual é o módulo ideal para você começar sua jornada!</p>
        </div>
        <div id="lessons-grid" class="flex justify-center">
            <a href="licao-01.html" class="lesson-card bg-white p-6 rounded-2xl shadow-md border-2 border-transparent hover:border-purple-500 hover:shadow-lg w-full max-w-sm">
                <div>
                    <div class="flex items-center justify-between mb-2">
                        <h3 class="text-2xl font-bold text-gray-400">Teste</h3>
                        <i class="fas fa-play-circle text-purple-500 text-3xl"></i>
                    </div>
                    <p class="text-xl font-semibold text-gray-800 lesson-title">Placement Test</p>
                </div>
                <div class="mt-6">
                    <span class="w-full text-center block text-white font-bold py-3 px-6 rounded-lg transition duration-300 bg-purple-600 hover:bg-purple-700">
                        Iniciar Teste
                    </span>
                </div>
            </a>
        </div>
    </main>
</body>
</html>
