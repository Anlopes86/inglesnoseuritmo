<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Årea do Aluno - English no seu Ritmo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <style>
        :root { --bg-deep: #0f172a; --bg-card: #1e293b; --accent: #facc15; }
        body { background-color: var(--bg-deep); color: white; font-family: 'Inter', sans-serif; }
        .hub-card { background: var(--bg-card); border: 2px solid #334155; transition: all 0.3s; }
        .hub-card:hover { border-color: var(--accent); transform: translateY(-5px); }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6">
    <div class="text-center mb-12">
        <h1 class="text-3xl font-black uppercase italic text-yellow-500">Student Hub</h1>
        <p class="text-slate-500 text-[10px] font-bold tracking-[4px] mt-2 uppercase">Escolha sua atividade</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-2xl">
        <a href="aluno.html" class="hub-card p-10 rounded-[2.5rem] flex flex-col items-center text-center">
            <i class="fas fa-chalkboard-teacher text-blue-500 text-4xl mb-4"></i>
            <h3 class="font-black uppercase text-sm">Portal de Aulas</h3>
        </a>
        <a href="flashcards-app.html" class="hub-card p-10 rounded-[2.5rem] flex flex-col items-center text-center">
            <i class="fas fa-bolt text-yellow-500 text-4xl mb-4"></i>
            <h3 class="font-black uppercase text-sm">Flashcards </h3>
        </a>
    </div>

    <button onclick="auth.signOut().then(() => location.href='login.html')" class="mt-16 text-slate-600 font-bold uppercase text-[10px] tracking-[4px]">Sair da conta</button>
</body>
</html>
