<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation Classes | Inglês no seu Ritmo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .lesson-card {
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 220px;
        }
        /* --- ESTILOS PARA OS ESTADOS DAS LIÇÕES --- */
        .lesson-card.locked {
            opacity: 0.4;
            filter: grayscale(100%);
        }
        .lesson-card.locked .lesson-button {
            background-color: #4b5563; /* gray-600 */
            cursor: not-allowed;
        }
        .lesson-card.locked:hover {
            border-color: #374151; /* gray-700 */
            box-shadow: none;
        }
        .lesson-card.completed {
            border-color: #22c55e; /* green-500 */
        }
        .lesson-card.completed:hover {
            border-color: #16a34a; /* green-600 */
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <header class="bg-gray-800 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="../aluno.html" class="text-lg font-bold text-purple-400 hover:text-purple-300 flex items-center gap-2">
                <i class="fas fa-chevron-left"></i> Voltar ao Portal
            </a>
            <h1 id="header-title" class="text-2xl font-semibold text-center">Conversation Classes</h1>
            <div class="w-40 hidden md:block"></div>
        </div>
    </header>

    <main class="container mx-auto p-8 mt-4">
        <div id="lessons-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <p class="text-center col-span-full text-gray-400">Carregando progresso dos tópicos...</p>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const firebaseConfig = {
                apiKey: "AIzaSyA4srp5nACEhOLLD8Yd4cwe5_rZ8izcm1Y",
                authDomain: "inglesnoseuritmo-bae14.firebaseapp.com",
                projectId: "inglesnoseuritmo-bae14",
                storageBucket: "inglesnoseuritmo-bae14.appspot.com",
                messagingSenderId: "112615489735",
                appId: "1:112615489735:web:9ee215ab9a2246f3a13ee2"
            };

            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            const db = firebase.firestore();
            const auth = firebase.auth();

            const headerTitle = document.getElementById('header-title');
            const grid = document.getElementById('lessons-grid');
            
            const lessons = [
                { id: 1, title: "Dreams & Ambitions", icon: "fas fa-star" }, { id: 2, title: "Love & Relationships", icon: "fas fa-heart" }, { id: 3, title: "Rebellion & Freedom", icon: "fas fa-fist-raised" }, { id: 4, title: "City Life vs. Country Life", icon: "fas fa-city" }, { id: 5, title: "Friendship", icon: "fas fa-users" }, { id: 6, title: "Overcoming Challenges", icon: "fas fa-mountain" }, { id: 7, title: "Travel & Adventure", icon: "fas fa-plane-departure" }, { id: 8, title: "Work & Career", icon: "fas fa-briefcase" }, { id: 9, title: "Technology & Social Media", icon: "fas fa-wifi" }, { id: 10, title: "Happiness & Life Philosophy", icon: "fas fa-smile-beam" }, { id: 11, title: "The Supernatural & Mysteries", icon: "fas fa-ghost" }, { id: 12, title: "Memory & Nostalgia", icon: "fas fa-history" }, { id: 13, title: "Crime & Justice", icon: "fas fa-balance-scale" }, { id: 14, title: "Food & Culture", icon: "fas fa-utensils" }, { id: 15, title: "Success & Failure", icon: "fas fa-trophy" }, { id: 16, title: "The Future & AI", icon: "fas fa-robot" }, { id: 17, title: "Learning & Education", icon: "fas fa-book-open" }, { id: 18, title: "Animals & Nature", icon: "fas fa-paw" }
            ];

            function generateLessonCards(completedLessons) {
                let cardsHtml = '';
                lessons.forEach(lesson => {
                    const lessonNumber = String(lesson.id).padStart(2, '0');
                    const lessonUrl = `licao-${lessonNumber}.html`;
                    
                    const isCompleted = completedLessons.includes(lesson.id);

                    let cardClass = '';
                    let statusIcon = '';
                    let buttonText = '';
                    let buttonClass = '';
                    let linkHref = lessonUrl;
                    let clickHandler = '';

                    if (isCompleted) {
                        cardClass = 'completed';
                        // Ícone muda para check quando completo
                        statusIcon = '<i class="fas fa-check-circle text-green-400 text-3xl"></i>'; 
                        buttonText = 'Revisar Tópico';
                        // Botão verde para revisar
                        buttonClass = 'bg-green-600 hover:bg-green-700';
                    } else { // Bloqueado
                        cardClass = 'locked';
                        // Ícone original para o tópico, mas cinza
                        statusIcon = `<i class="${lesson.icon} text-gray-500 text-3xl"></i>`; 
                        buttonText = 'Bloqueado';
                        buttonClass = 'bg-gray-600';
                        linkHref = '#';
                        clickHandler = 'onclick="event.preventDefault();"';
                    }

                    cardsHtml += `
                        <div class="bg-gray-800 border-2 border-gray-700 p-6 rounded-2xl shadow-lg lesson-card hover:border-purple-500 hover:shadow-purple-500/20 ${cardClass}">
                            <div>
                                <div class="flex items-center justify-between mb-2">
                                    <h3 class="text-xl font-bold text-gray-400">Topic ${lesson.id}</h3>
                                    ${statusIcon}
                                </div>
                                <p class="text-xl font-semibold text-gray-100 lesson-title">${lesson.title}</p>
                            </div>
                            <div class="mt-6">
                                <a href="${linkHref}" ${clickHandler} class="w-full text-center block text-white font-bold py-3 px-6 rounded-lg transition duration-300 lesson-button ${buttonClass}">
                                    ${buttonText}
                                </a>
                            </div>
                        </div>`;
                });
                grid.innerHTML = cardsHtml;
            }

            async function main() {
                auth.onAuthStateChanged(async (user) => {
                    if (!user) {
                        window.location.href = '../login.html';
                        return;
                    }

                    const role = localStorage.getItem('loggedInUserRole') || 'aluno';
                    const studentId = (role === 'professor') ? localStorage.getItem('selectedStudentId') : user.uid;
                    
                    if (!studentId) {
                        grid.innerHTML = '<p class="text-center col-span-full text-red-400">Erro: Não foi possível identificar o aluno. Volte ao painel e selecione novamente.</p>';
                        return;
                    }

                    try {
                        const studentDoc = await db.collection("students").doc(studentId).get();
                        if (!studentDoc.exists) {
                            grid.innerHTML = '<p class="text-center col-span-full text-red-400">Aluno não encontrado.</p>';
                            return;
                        }

                        const studentData = studentDoc.data();
                        // Busca o progresso do módulo 'conversation'
                        const progress = studentData.progress?.conversation || {};
                        const completedLessons = Object.keys(progress).map(key => parseInt(key.replace('lesson_', '')));
                        
                        if (role === 'professor') {
                             const allLessonIds = lessons.map(l => l.id);
                             generateLessonCards(allLessonIds);
                             headerTitle.textContent = `Visão do Prof.: ${studentData.name}`;
                        } else {
                             generateLessonCards(completedLessons);
                             headerTitle.textContent = `Conversation - ${studentData.name}`;
                        }
                        
                    } catch (error) {
                        console.error("Erro ao buscar dados do aluno:", error);
                        grid.innerHTML = '<p class="text-center col-span-full text-red-400">Ocorreu um erro ao carregar o progresso.</p>';
                    }
                });
            }

            main();
        });
    </script>
</body>
</html>
