<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo A2 | Inglês no seu Ritmo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .lesson-card {
            transition: all 0.3s ease; border: 2px solid transparent; display: flex;
            flex-direction: column; height: 100%;
        }
        .lesson-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body data-module="a2" class="bg-gray-100">
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4">
            <a href="../index.html" class="text-lg font-bold text-gray-600 hover:text-gray-800 flex items-center gap-2">
                <i class="fas fa-chevron-left"></i> Voltar ao Painel
            </a>
        </div>
    </header>
    <main class="container mx-auto p-8 mt-4">
        <div class="text-center mb-12">
            <h2 id="page-title" class="text-3xl font-bold text-gray-700">Módulo A2: Pre-Intermediate</h2>
            <p id="page-subtitle" class="text-lg text-gray-500 mt-2">Expandindo seu conhecimento para novas conversas.</p>
        </div>
        
        <div id="loading" class="text-center text-gray-500">
             <i class="fas fa-spinner fa-spin mr-2"></i> Carregando aulas...
        </div>

        <div id="lessons-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-12 hidden">
            </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="../js/firebase-config.js"></script>
    <script src="../js/a2-module.js"></script>
</body>
</html>
