<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Inglês no seu Ritmo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .btn-loading::after {
            content: ''; position: absolute; width: 16px; height: 16px; top: 50%; left: 50%;
            margin-left: -8px; margin-top: -8px; border: 2px solid #ffffff; border-radius: 50%;
            border-top-color: transparent; animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md">
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 via-purple-600 to-teal-600">
                Inglês no seu Ritmo
            </h1>
            <p class="text-lg text-gray-500 mt-2">Acesso à plataforma</p>
        </header>

        <div class="bg-white p-8 rounded-2xl shadow-xl">
            <form id="login-form">
                <h2 class="text-2xl font-semibold mb-6 text-center text-gray-700">Login</h2>
                <div class="mb-4">
                    <label for="username" class="block text-gray-600 font-medium mb-2">Nome de Utilizador</label>
                    <input type="text" id="username" class="w-full p-3 border-2 rounded-lg focus:outline-none focus:border-blue-500" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-600 font-medium mb-2">Senha</label>
                    <input type="password" id="password" class="w-full p-3 border-2 rounded-lg focus:outline-none focus:border-blue-500" required>
                </div>
                <button type="submit" id="login-btn" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg transition hover:bg-blue-700">
                    Entrar
                </button>
                <p id="login-error" class="text-red-500 text-center mt-4 hidden"></p>
            </form>

            <div id="user-area" class="hidden text-center">
                <h2 class="text-2xl font-semibold text-gray-700">Bem-vindo(a), <span id="user-name" class="font-bold"></span>!</h2>
                <p class="text-gray-600 mt-2">O que deseja fazer?</p>
                <div class="mt-6 space-y-4">
                    <a id="dashboard-link" href="#" class="block w-full bg-green-600 text-white font-bold py-3 px-6 rounded-lg transition hover:bg-green-700">
                        <i class="fas fa-chalkboard-teacher mr-2"></i> Aceder ao Painel
                    </a>
                    <button id="logout-btn" class="w-full bg-red-600 text-white font-bold py-3 px-6 rounded-lg transition hover:bg-red-700">
                        <i class="fas fa-sign-out-alt mr-2"></i> Sair
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="js/login.js"></script>


</body>
</html>
