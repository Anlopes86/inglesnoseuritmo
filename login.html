<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Inglês no seu Ritmo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }
        .login-wrapper {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /*
              IMPORTANTE: Coloque o caminho correto para a sua imagem aqui.
              Sugestão: crie uma pasta 'img' e coloque a imagem lá.
            */
            background-image: url('img/capalogin.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(4px) brightness(0.7); /* Desfoque e escurece a imagem */
            transform: scale(1.05); /* Evita bordas brancas do desfoque */
            z-index: -1;
        }
        .login-card {
            background-color: rgba(17, 24, 39, 0.8); /* Fundo escuro semi-transparente */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .login-input {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }
        .login-input:focus {
            outline: none;
            border-color: #F97316; /* Laranja da imagem */
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.3);
        }
        .login-button {
            background-color: #F97316; /* Laranja da imagem */
            transition: background-color 0.2s;
        }
        .login-button:hover {
            background-color: #EA580C;
        }
        .btn-loading::after {
            content: ''; position: absolute; width: 16px; height: 16px; top: 50%; left: 50%;
            margin-left: -8px; margin-top: -8px; border: 2px solid #ffffff; border-radius: 50%;
            border-top-color: transparent; animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="login-wrapper">
        <div class="background-image"></div>
        
        <div class="w-full max-w-md">
            <div class="login-card p-8 rounded-2xl shadow-2xl">
                <div class="text-center mb-8">
                    <h1 class="text-4xl font-extrabold text-white">
                        Inglês no seu Ritmo
                    </h1>
                    <p class="text-gray-300 mt-2">Acesse sua jornada de aprendizado</p>
                </div>
                <form id="login-form">
                    <div class="mb-4">
                        <label for="username" class="block text-gray-300 font-medium mb-2">Nome de Utilizador</label>
                        <input type="text" id="username" class="w-full p-3 login-input rounded-lg transition" required>
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-gray-300 font-medium mb-2">Senha</label>
                        <input type="password" id="password" class="w-full p-3 login-input rounded-lg transition" required>
                    </div>
                    <button type="submit" id="login-btn" class="w-full login-button text-white font-bold py-3 px-6 rounded-lg">
                        Entrar
                    </button>
                    <p id="login-error" class="text-red-400 text-center mt-4 hidden"></p>
                </form>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="js/login.js"></script>

</body>
</html>
