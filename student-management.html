<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Alunos</title>
    <link rel="stylesheet" href="enhanced-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <h1>Gerenciamento de Alunos</h1>
        <p>Adicione novos alunos ou remova alunos existentes.</p>
    </header>

    <main class="container">
        <div class="management-section">
            <h2>Cadastrar Novo Aluno</h2>
            <form id="addStudentForm" class="management-form">
                <input type="text" id="studentNameInput" placeholder="Nome completo do novo aluno" required>
                <button type="submit">Cadastrar Aluno</button>
            </form>
        </div>

        <div class="management-section">
            <h2>Alunos Cadastrados</h2>
            <ul id="studentList" class="student-list">
                <li class="empty-list">Carregando...</li>
            </ul>
        </div>

        <div class="back-link-container">
            <a href="index.html" class="portal-button secondary">Voltar ao In√≠cio</a>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script> <script src="js/firebase-config.js"></script>

    <script src="js/app.js"></script>

</body>
</html>
